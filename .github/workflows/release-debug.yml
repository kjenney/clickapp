name: Build and Release Debug APK

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**/*.md'
      - 'scripts/**'
      - '.github/**'
      - 'LICENSE'
      - '.gitignore'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build debug APK
        run: ./gradlew assembleDebug -PappVersionName=1.0.${{ github.run_number }}

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: Debug Build v1.0.${{ github.run_number }}
          body: |
            Debug APK build from commit ${{ github.sha }}

            **Download:** [app-debug.apk](${{ github.server_url }}/${{ github.repository }}/releases/download/v1.0.${{ github.run_number }}/app-debug.apk)
          files: app/build/outputs/apk/debug/app-debug.apk
          generate_release_notes: true
