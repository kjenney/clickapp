name: Release Debug APK

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**/*.md'
      - 'scripts/**'
      - '.github/**'
      - 'LICENSE'
      - '.gitignore'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build debug APK
        run: ./gradlew assembleDebug

      - name: Generate release tag
        id: tag
        run: echo "tag=v1.0.${{ github.run_number }}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Debug Build ${{ steps.tag.outputs.tag }}
          body: |
            Debug APK build from commit ${{ github.sha }}

            **Download:** [app-debug.apk](${{ github.server_url }}/${{ github.repository }}/releases/download/${{ steps.tag.outputs.tag }}/app-debug.apk)
          files: app/build/outputs/apk/debug/app-debug.apk
          generate_release_notes: true
